<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Buku - Admin</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>ðŸ“š Perpustakaan Online</h1>
                    <p>Panel Administrator - Kelola Buku & Peminjaman</p>
                </div>
                <div class="user-info">
                    <div class="user-badge admin-badge" id="userBadge"></div>
                    <button onclick="logout()" class="btn-danger">ðŸšª Logout</button>
                </div>
            </div>
        </div>

        <div class="section">
            <nav class="nav-menu">
                <a href="admin-dashboard.html" class="nav-link">ðŸ“– Katalog Buku</a>
                <a href="admin-books.html" class="nav-link active">âž• Kelola Buku</a>
                <a href="admin-borrowings.html" class="nav-link">ðŸ“Š Semua Peminjaman</a>
            </nav>

            <div class="content">
                <h2 style="margin-bottom: 20px;">âž• Tambah/Edit Buku</h2>
                <div id="formAlert"></div>
                <form id="bookForm" onsubmit="saveBook(event)">
                    <input type="hidden" id="bookId">
                    <div class="form-group">
                        <label>Judul Buku *</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Penulis *</label>
                            <input type="text" id="author" required>
                        </div>
                        <div class="form-group">
                            <label>ISBN</label>
                            <input type="text" id="isbn">
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Kategori *</label>
                            <select id="category" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Fiksi">Fiksi</option>
                                <option value="Non-Fiksi">Non-Fiksi</option>
                                <option value="Teknologi">Teknologi</option>
                                <option value="Sejarah">Sejarah</option>
                                <option value="Sains">Sains</option>
                                <option value="Bisnis">Bisnis</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Tahun *</label>
                            <input type="number" id="year" required min="1800" max="2025">
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Stok *</label>
                            <input type="number" id="stock" required min="0" value="1">
                        </div>
                        <div class="form-group">
                            <label>Status *</label>
                            <select id="status" required>
                                <option value="available">Tersedia</option>
                                <option value="borrowed">Dipinjam</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn-success">ðŸ’¾ Simpan Buku</button>
                        <button type="button" onclick="resetForm()" class="btn-warning">ðŸ”„ Reset Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
